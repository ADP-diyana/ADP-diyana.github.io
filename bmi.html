    <script>
      function rumus_bmi() {
        var berat = document.myform.berat.value;
        var tinggi = document.myform.tinggi.value;
        var bmi = berat / ((tinggi / 100) * (tinggi / 100));
        document.myform.bmi.value = bmi;
        if (bmi >= 0 && bmi < 18.5) {
          document.myform.tipe.value = "Anda adalah tipe kurus";
        } else if (bmi >= 18.5 && bmi < 25) {
          document.myform.tipe.value = "Anda adalah tipe normal";
        } else if (bmi >= 25 && bmi < 30) {
          document.myform.tipe.value = "Anda adalah tipe gemuk";
        } else if (bmi >= 30) {
          document.myform.tipe.value = "Anda adalah tipe obesitas";
        } else {
          document.myform.tipe.value = "Inputan yang anda masukkan salah";
        }
      }
    </script>

              <form name="myform">
                <br /><input placeholder="Berat Badan (kg)" class="form-control" name="berat" /> <br /><input placeholder="Tinggi Badan (cm)" class="form-control" name="tinggi" /> <br /><input
